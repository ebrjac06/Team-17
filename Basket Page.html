<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drip & Co</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="Index.css">

  <link rel="stylesheet" href="search.css">
</head>

<body>
  <main>
    <div id="header"></div>

    <div class="basket-container">
      <div class="basket-title">Your Basket</div>
      <div id="basket-items"></div>

      <div class="summary-box">
        <div class="summary-row">
          <span>Subtotal:</span>
          <strong id="subtotal">£0.00</strong>
        </div>
        <div class="summary-row">
          <span>Delivery:</span>
          <strong>TBD</strong>
        </div>
        <div class="summary-row">
          <span>Total:</span>
          <strong id="total">£0.00</strong>
        </div>

        <button class="checkout-btn" type="button"
                onclick="window.location.href='Checkout.html'">
          Checkout
        </button>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    fetch("header.php")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
        
        initDarkMode();
      });

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);

    function renderBasket() {
      const basket = JSON.parse(localStorage.getItem('basket')) || [];
      const basketItemsDiv = document.getElementById('basket-items');
      basketItemsDiv.innerHTML = '';

      let subtotal = 0;

      basket.forEach((item, index) => {
        subtotal += item.price * item.quantity;

        basketItemsDiv.innerHTML += `
          <div class="basket-item">
            <img src="${item.img}" alt="Item">
            <div class="item-info">
              <h3>${item.name}</h3>
              <p>Size: ${item.size}</p>
              <select class="qty-select" data-index="${index}">
                ${[...Array(10).keys()]
                  .map(i => `<option ${item.quantity === i + 1 ? 'selected' : ''}>${i + 1}</option>`)
                  .join('')}
              </select>
            </div>
            <div class="item-price">£${(item.price * item.quantity).toFixed(2)}</div>
            <div class="remove-btn" data-index="${index}">
              <i class="fa fa-trash"></i>
            </div>
          </div>
        `;
      });

      document.getElementById('subtotal').innerText = `£${subtotal.toFixed(2)}`;
      document.getElementById('total').innerText = `£${subtotal.toFixed(2)}`;

      document.querySelectorAll('.qty-select').forEach(select => {
        select.addEventListener('change', (e) => {
          const idx = e.target.getAttribute('data-index');
          basket[idx].quantity = parseInt(e.target.value, 10);
          localStorage.setItem('basket', JSON.stringify(basket));
          renderBasket();
        });
      });

      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const idx = e.currentTarget.getAttribute('data-index');
          basket.splice(idx, 1);
          localStorage.setItem('basket', JSON.stringify(basket));
          renderBasket();
        });
      });
    }

    renderBasket();
  </script>

  <script src="search.js"></script>
  <script src="darkmode.js"></script>

</body>
</html>

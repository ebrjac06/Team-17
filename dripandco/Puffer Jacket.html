<!--------------------------------------Puffer Jacket PAGE START--------------------------------------->
<!DOCTYPE html>
<html lang="en">
<!--------------------------------------Links for Puffer Jacket Page Start--------------------------------------->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puffer Jacket – Drip & Co</title>
<link rel="stylesheet" href="Index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="product.css">
</head>
<!--------------------------------------Links for Puffer Jacket Page End--------------------------------------->

<body>
<!--------------------------------------Product Information Start--------------------------------------->
  <div id="header"></div>
  <div class="product-container"> 
  
  <div class="product-images"> <img src="https://cdn11.bigcommerce.com/s-k63dsgx98h/images/stencil/960w/products/16670/166337/b2101671-7647-4b89-af3f-a868a506868e__10811.1763631180.jpg?c=3" style="width: 100%;height: 100%;" class="main-img" alt="Puffer Jacket">
    <div class="thumbnail-row"> <img src="puffer1.png" class="thumb" alt=""> <img src="puffer2.png" class="thumb" alt=""> <img src="puffer3.png" class="thumb" alt=""> </div>
  </div>
  
  <div class="product-info">
    <h1>Premium Black Puffer Jacket</h1>
    <p class="price">£79.99</p>
    <p class="desc"> Stay warm in style with our premium puffer jacket. Features lightweight padding,
      waterproof material, and a soft inner lining for maximum comfort. </p>
    <label for="size">Size:</label>
    <select id="size">
      <option>Select Size</option>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
      <option>XL</option>
    </select>
    <button class="add-btn">Add to Basket</button>
  </div>
</div>
<div id="footer"></div>
<!--------------------------------------Product Information End--------------------------------------->

  <script>
/*--------------------------------------Header and Footer Script Start---------------------------------------*/
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
/*--------------------------------------Header and Footer Script End---------------------------------------*/

/*--------------------------------------Puffer Jacket Product Java Script Start---------------------------------------*/
/*--------------------------------------Buttons, Product Information Start---------------------------------------*/
      const addBtn = document.querySelector('.add-btn');
      addBtn.addEventListener('click', () => {
      const sizeSelect = document.getElementById('size');
      const selectedSize = sizeSelect.value;

  if (selectedSize === "Select Size") {
    alert("Please select a size before adding to basket!");
    return;
  }

  const product = {
    name: document.querySelector('.product-info h1').innerText,
    price: parseFloat(document.querySelector('.product-info .price').innerText.replace('£','')),
    size: selectedSize,
    quantity: 1,
    img: document.querySelector('.product-images .main-img').src
  };
/*--------------------------------------Buttons, Product Information End---------------------------------------*/
/*--------------------------------------Duplicate Products due to same name + size Start---------------------------------------*/
  const basket = JSON.parse(localStorage.getItem('basket')) || [];
  const existingProduct = basket.find(item => item.name === product.name && item.size === product.size);
  if (existingProduct) {
    existingProduct.quantity += 1;
  } else {
    basket.push(product);
  }
/*--------------------------------------Duplicate Products due to same name + size End---------------------------------------*/
  localStorage.setItem('basket', JSON.stringify(basket));
  alert("Product added to basket!");
});
/*--------------------------------------Puffer Jacket Product Java Script End---------------------------------------*/
  </script>
</body>
</html>
<!--------------------------------------Puffer Jacket PAGE End--------------------------------------->

<body>
    <h1> CREATE AN ACCOUNT </h1>
    <section id="signup">
        <div>
        <form>
            <label for="fname"><b>First Name</b></label><br>
            <input type="text" placeholder="First Name" name="fname" required><br>

            <label for="lname"><b>Last Name</b></label><br>
            <input type="text" placeholder="Last Name" name="lname" required><br>

            <label for="dob"><b>Date of Birth</b></label><br>
            <input type="date" placeholder="" name="dob" required><br>

            <label for="email"><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" name="email" required><br>

            <label for="phone"><b>Phone Number</b></label><br>
            <input type="text" placeholder="Phone Number" name="phone" required><br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" required><br><br>

            <input type="checkbox" name="terms" required>
            <label for="terms">I confirm I have read and agree to the terms and conditions.</label><br>
            

            <button type="submit" value="Submit" class="lbutton">
                CREATE ACCOUNT
            </button>

        </form>
        </div>

        <div>
        <p>
            Already have an account?
        </p>
        <a href = "Signin.html" class="lbutton">
            SIGN IN
        </a>
        </div>
    </section>

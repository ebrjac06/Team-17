<!DOCTYPE html>

</head>

<body>

<!-- HEADER  -->
<header>
    <div class="logo">
        <a href="Home Page.html">
            <img src="DRIP & CO LOGO.png" style="width:120px;height:100px;">
        </a>
    </div>

    <div class="search-box">
        <input type="text" placeholder="Search">
    </div>

    <div class="icons">
        <a href="#">
            <img src="https://media.istockphoto.com/id/1433268430/vector/favorite-icon.jpg?s=612x612&w=0&k=20&c=an0bIbEd-o5B4Lhc1i-alApeUnFopvIoiyIQFwKcCgs=" style="width:35px;height:35px;">
        </a>

        <a href="Basket Page.html">
            <img src="https://media.istockphoto.com/id/2206624277/vector/picnic-basket-vector-icon-design-illustration.jpg?s=612x612&w=0&k=20&c=YDUdNaBUc2UTJ0NNJidVQ-aBFZANsU_FsLue7fnm4Mo="
                style="width:25px;height:25px;">
        </a>

        <a href="#">
            <img src="https://media.istockphoto.com/id/1317551894/vector/account-avatar-member-person-profle-user-icon-eps-vector.jpg?s=612x612&w=0&k=20&c=5YcHVMGR1ur6uZ_t3uAjKZoapyFuaN1eWFYcHFseEPM="
                style="width:35px;height:35px;">

    </div>
</header>

<!-- NAV BAR -->
<nav>
    <a href="Mens page.html">Mens</a>

    <a href="About us.html">About Us</a>
</nav>

<!-- PAGE TITLE -->
<h1 class="contact-title">Contact Us</h1>

<!-- CONTACT FORM -->
<div class="contact-container">
    <form class="contact-box">

        <div class="row">
            <div class="input-group">
                <label>First Name*</label>
                <input type="text" required>
            </div>

            <div class="input-group">
                <label>Last Name*</label>
                <input type="text" required>
            </div>
        </div>

        <div class="input-group">
            <label>Email Address*</label>
            <input type="email" required>
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <input type="text">
        </div>

        <div class="input-group">
            <label>Message*</label>
            <textarea required></textarea>
        </div>

        <button type="submit" class="submit-btn">SUBMIT</button>

    </form>
</div>

<!-- FOOTER-->
<footer>
  <div class="social-icons">
      <a href="https://www.snapchat.com/" class="fa fa-snapchat"></a>
      <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
      <a href="https://twitter.com/" class="fa fa-twitter"></a>
  </div>

  <div> About Us<br> Contact Us </div>

  <div> Terms of use<br> Terms of sale<br> All rights reserved </div>

  <div> Accessibility<br> Modern Slavery Act<br> Privacy and cookies policy </div>
</footer>
